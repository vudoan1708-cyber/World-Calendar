<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Calendar</title>
</head>
<body>
    <div id="country">
        
    </div>

    <!-- years -->
    <div id="years">
        <p id="chosenYear"></p>
        <button id="backYear" class="yeaBtns" onclick="prevYear()"><<<</button>
        <button id="forwardYear" class="yeaBtns" onclick="nextYear()">>>></button>
    </div>

    <div id="canvas">
        <div id="btnCentering" style="opacity: 1;">
            <h5 style="color: gray; padding-top: 20px;">Months</h5>
            <button class="btnProperties" id="jan" onclick="getMonth(1, 0)">1</button>
            <button class="btnProperties" id="feb" onclick="getMonth(2, 0)">2</button>
            <button class="btnProperties" id="mar" onclick="getMonth(3, 0)">3</button>
            <button class="btnProperties" id="apr" onclick="getMonth(4, 0)">4</button>
            <button class="btnProperties" id="may" onclick="getMonth(5, 0)">5</button>
            <button class="btnProperties" id="jun" onclick="getMonth(6, 0)">6</button>
            <button class="btnProperties" id="jul" onclick="getMonth(7, 0)">7</button>
            <button class="btnProperties" id="aug" onclick="getMonth(8, 0)">8</button>
            <button class="btnProperties" id="sep" onclick="getMonth(9, 0)">9</button>
            <button class="btnProperties" id="oct" onclick="getMonth(10, 0)">10</button>
            <button class="btnProperties" id="nov" onclick="getMonth(11, 0)">11</button>
            <button class="btnProperties" id="dec" onclick="getMonth(12, 0)">12</button>
        </div>
    </div>


    <!-- hidden layers -->

    <!-- form -->
    <div id="form">
        <div id="container">
            <input type="text" aria-label="input" id="searchCountry" name="searchCountry" placeholder="UK">
            <button id="search" onclick="changeCountry()">Search</button>
        </div>
    </div>

    <!-- display -->
    <div id="displayMonths">

        <!-- all the months -->
        <div id="displayAll">

        </div>
    </div>

    <!-- display a choosen month -->
    <div id="months">
        <p id="chosenMonth"></p>
        <button id="backMonth" class="monBtns" onclick="getMonth(currentMonth, -1)"><<<</button>
        <button id="forwardMonth" class="monBtns" onclick="getMonth(currentMonth, 1)">>>></button>
    </div>

    <!-- holiday information -->
    <div id="info_container">
        
    </div>

    <!-- holiday description -->
    <div id="description">
        Click/Press on one of the holidays above to see its detailed descriptions
    </div>

    <div id="backBtn" onclick="goBack()">
        <img src="assets/img/left_arrow.png" alt="A Back Arrow Button">
    </div>



    <!-- bottom layer -->
    <!-- arrow -->
    <button id="arrow" onclick="showSearchBar()">
        ^
    </button> 
    
    <script defer src="sketch.js"></script>
</body>
</html>
